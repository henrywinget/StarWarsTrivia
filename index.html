<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div class="container">
        <div id="game-space" class="row">
            <div class="col-lg-12">
                <h1>Star Wars Trivia!</h1>
                <div id="clock"></div>
                <div id="start">
                    <button id="start-button" type="button">Start</button>
                </div>
                <div id="image"></div>
                <div id="questions"></div>
                <div id="correct-answer"></div>
                <div id="snippet"></div>
            </div>
            <div class="row">
                <div class="col-lg-12" id="question"></div>
            </div>
            <div class="row">
                <div class="col-lg-12" id="answers-div">
                    <div class="answer" id="answer-0" value="0"></div>
                    <div class="answer" id="answer-1" value="1"></div>
                    <div class="answer" id="answer-2" value="2"></div>
                    <div class="answer" id="answer-3" value="3"></div>
                </div>
            </div>
            <div id="stats"></div>
        </div>

    </div>
    <div class="footer">
        <div class="row">
            <div class="col lg 12">
                <a href="https://github.com/henrywinget" target="_blank">
                    <img id="github" src="https://cdn0.iconfinder.com/data/icons/shift-logotypes/32/Github-128.png"
                        alt="GitHub Icon">
                </a>
                <a href="https://www.linkedin.com/in/henry-winget-343240122/" target="_blank">
                    <img id="linkedin"
                        src="https://github.com/henrywinget/Bootstrap-Portfolio/blob/master/images/linkedin-icon.png?raw=true"
                        alt="LinkedIn Icon">
                </a>
                <a href="https://stackoverflow.com/users/8904181/henry-winget" target="_blank">
                    <img id="stack"
                        src="https://github.com/henrywinget/Bootstrap-Portfolio/blob/master/images/if_overflow_334695.png?raw=true"
                        alt="StackOverflow Icon">
                </a>
                <p>Henry Winget &copy; 2018</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
